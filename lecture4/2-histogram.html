<html>
	<head>
		<!--<script src="./d3/d3.v3.js"></script>-->
		<script src="https://d3js.org/d3.v4.min.js"></script>

	</head>
	<body>
			
		<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
			<g transform="translate(0,500) scale(1,-1)">
			</g>
		</svg>

		<script type="text/javascript">
						
			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			d3.select("g").selectAll("rect").data(dataset).enter().append("rect")
			.attr("x", function(d, i) {
				return i * (500 / dataset.length);
			})
			.attr("y", 0)
			.attr("width", 20)
			.attr("height", function(i){
				return i * (500/dataset.length);
			})
			.attr("style","fill:rgb(0,0,255);")
			;
			
			d3.select("svg").selectAll("text").data(dataset).enter().append("text")
			.attr("x", function(d, i) {
				return i * (500 / dataset.length) + 2; 
			})
			.attr("y", function(d){
				return 500 - d + 5;
			})
			.attr("dy", ".35em")
			.attr("fill", "red")
			.text(function(d) { return d; });

		</script>
	</body>
</html>
