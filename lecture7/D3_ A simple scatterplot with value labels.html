<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>D3: A simple scatterplot with value labels</title>
      <script type="text/javascript" src="./D3_ A simple scatterplot with value labels_files/d3.v3.min.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 300;
			
			var margin = {top: 3, right: 2, bottom: 5, left: 5};
			var width = w - margin.left - margin.right;
			var height = h - margin.top - margin.bottom;

			var dataset = [
			[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
			[410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
			];
	
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h)
						.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return d[0];
			   })
			   .attr("cy", function(d) {
			   		return d[1];
			   })
			   .attr("r", function(d) {
			     return 5 + 3*(d[1]/h);
			   });

			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1];
			   })
			   .attr("x", function(d) {
			   		return d[0];
			   })
			   .attr("y", function(d) {
			   		return d[1];
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
			

		</script>


</body>
</html>
